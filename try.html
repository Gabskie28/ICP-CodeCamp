<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Image Gallery</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .carousel {
    width: 100%;
    overflow: hidden;
    position: relative;
    }

    .slide {
    width: 100%;
    display: none;
    }

    /* Show first slide by default */
    .slide:first-child {
    display: block;
    }

    /* Animation for sliding */
    @keyframes slide {
    0% { left: 0; }
    100% { left: -100%; }
    }

    /* Set animation duration and timing function */
    .slide {
    animation: slide 3s infinite;
    }

</style>
</head>
<body>

    <div class="carousel">
        <img class="slide" src="/src/web/img/logo.png" alt="Slide 1">
        <img class="slide" src="/src/web/img/slider1.jpg" alt="Slide 2">
        <img class="slide" src="/src/web/img/logo.png" alt="Slide 3">
      </div>
      

</body>
</html>
