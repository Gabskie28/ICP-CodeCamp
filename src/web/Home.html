<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="icon" type="image/x-icon" href="img/logo.png">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lil Learners</title>
	
</head>

	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
		}
	
		.tab {
			display: flex;
			align-items: center;
			background-color: #E5D4C0;
			padding: 8px;
			
		}
	
		.tab h1 {
			margin: 0;
			margin-left: 60px;
		}
	
		.tab h3{
			margin-left: 55px;
		}

		.tab button {
			background-color: inherit;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 10px 20px;
			transition: 0.3s;
			font-size: 16px;
		}
	
		.tab button:hover {
			background-color: #ddd;
		}
	
		.tab button.active {
			background-color: #ccc;
		}
		
	</style>

<body>
	
	<div class="tab">
		<h1>Lil Learners</h1>
	  
		<button class="tablinks" onclick="openTab(event, 'tab1')" style="margin-left: 150px;">HOME</button>
		<button class="tablinks" onclick="openTab(event, 'tab2')">ABOUT US</button>
		<button class="tablinks" onclick="openTab(event, 'tab3')">FIND A TUTOR</button>
		<button class="tablinks" onclick="openTab(event, 'tab4')">HOW IT WORKS</button>
		<button class="tablinks" onclick="openTab(event, 'tab5')">BECOME A TUTOR</button>
		
		<h3>+639123456789</h3>
		
		<button class="tablinks" onclick="openTab(event, 'signup')">Sign Up</button>
		<button class="tablinks" onclick="openTab(event, 'login')">Log In</button>
	  </div>
	  
	  <div id="tab1" class="tabcontent" style="display:block;">
		<h3>Home Content</h3>
		<!-- <p>Welcome to our home page.</p> -->
	  </div>
	  
	  <div id="tab2" class="tabcontent">
		<h3>About Us Content</h3>
		<!-- <p>Learn more about us.</p> -->
	  </div>
	  
	  <div id="tab3" class="tabcontent">
		<h3>Find a Tutor Content</h3>
		<!-- <p>Find the perfect tutor for you.</p> -->
	  </div>
	  
	  <div id="tab4" class="tabcontent">
		<h3>How It Works Content</h3>
		<!-- <p>Learn how our platform works.</p> -->
	  </div>
	  
	  <div id="tab5" class="tabcontent">
		<h3>Become a Tutor Content</h3>
		<!-- <p>Join our team as a tutor.</p> -->
	  </div>
	  
	  <div id="signup" class="tabcontent">
		<h3>Sign Up</h3>
		<!-- <p>Sign up to become a member.</p> -->
	  </div>
	  
	  <div id="login" class="tabcontent">
		<h3>Log In</h3>
		<!-- <p>Log in to your account.</p> -->
	  </div>
	  
	  <script>
		function openTab(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
		
		document.addEventListener("DOMContentLoaded", function() {
			document.querySelector(".tablinks").click();
		});
	  </script>	  

</body>
</html>
